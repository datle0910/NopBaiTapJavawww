<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<h1>Resgiter</h1>
    <form action="register" method="post">
        <label>Name</label>
        <br>
        <label>First</label> <input type="text" id="firstname" name="firstname">
        <label>Last</label> <input type="text" id="lastname" name="lastname">
        <br>
        <label>User Name</label>
        <input type="text" id="username" name="username">
        <br>
        <label>E-mail</label>
        <input type="text" id="email" name="email">
        <br>
        <label>Password</label>
        <input type="password" id="password" name="password">
        <br>
        <label>FaceBook</label>
        <input type="text" id="facebook" name="facebook">
        <br>
        <span>Enter your facebook profile url</span>
        <br>
        <label>Short Bio</label>
        <input type="text" id="shortbio" name="shortbio">
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
